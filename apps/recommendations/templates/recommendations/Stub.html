{% extends 'main/navbar.html' %}
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" type="text/css"
          href="{% static '/css/Stub.css' %}"/>
{% endblock %}

{% block content %}
    <div class="stub layout main_group">
        <div class="layout stub-flex">
            <div class="stub-flex-item">
                <div class="layout stub-group">
                    <h1 class="layout title_1">
                        Анализируем ваши данные. Нам нужно всего 1-2 мин
                    </h1>
                    <h2 class="layout main_subtitle">
                        Не закрывайте и не перезагружайте страницу,
                        чтобы не потерять результаты!
                    </h2>
                </div>
            </div>
            <div class="stub-flex-spacer"></div>
            <div class="stub-flex-item1">
                <div style="--src:url({% static '/assets/tick_people.png' %})"
                     class="layout stub-image">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block extrajs %}
        <script type="text/javascript">
            window.setTimeout(function () {
                window.location.href = "/recommend";
            }, 3000);
        </script>
{% endblock %}
